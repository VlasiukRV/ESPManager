<!DOCTYPE html>
<html>

<head>
    <title>ESP32 WEB SERVER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

<main class="content">

    <h2>ESP32 WEB SERVER</h2>

    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
            <form action="/saveConfiguration" method="post" target="hidden-form"><button class="btn btn-primary" type="submit" value="Save Configuration">Save Configuration</button></form>
        </li>
        <li class="nav-item">
            <form action="/settings" method="get" target="hidden-form"><button class="btn btn-primary" type="submit" value="Get Settings">Get Settings</button></form>
        </li>
        <li class="nav-item">
            <form action="/state" method="get" target="hidden-form"><button class="btn btn-primary" type="submit" value="Get State">Get State</button></form>
        </li>
        <li class="nav-item">
            <form action="/reset" method="post" target="hidden-form"><button class="btn btn-primary" type="submit" value="Reset">Reset</button></form>
        </li>
    </ul>

    <div class="row">

        <div class="col-sm-6 col-12">

            <div class="">

                <div class="card border-primary mb-3">
                    <h5 class="card-header">ESP Settings</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">GPIO state: <strong> %GPIO_STATE%</strong></h6>
                        <div class="card-text">
                            <ul id="esp-settings" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a id="get-settings" href="#" class="card-link">Reload Settings</a>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-6 col-12">

            <div class="">

                <div class="card border-primary mb-3">
                    <h5 class="card-header">ESP Sensors</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">GPIO state: <strong> %GPIO_STATE%</strong></h6>
                        <div class="card-text">

                            Add Sensor:
                            <select id="select-sensor-type">
                                <option value ="" selected="selected">Select sensor type</option>
                                <option value="led">Led</option>
                                <option value="dht11">DHT11 Sensor</option>
                                <option value="motion">Motion Sensor</option>
                            </select>

                            <ul class="list-group list-group-flush">
                                <li id="sensor-type-led" name="sensor-type" class="list-group-item" style="display:none;">
                                    Add Led Sensor:
                                    <form class="form-group">
                                        <label>Type:</label> <input class="form-control" type="text" name="sensor_type" value="led" readonly="readonly">
                                        <label>Name:</label> <input class="form-control" type="text" name="name" value="">
                                        <label>Synonym:</label><input class="form-control" type="text" name="synonym" value="">
                                        <label>PIN:</label> <input class="form-control" type="number" name="pin" value="">
                                        <label>MQTT topic:</label> <input class="form-control" type="text" name="mqtt_topic" value="">
                                        <button type="submit" value="Submit" class="btn btn-primary add-led-sensor"> Submit </button>
                                    </form>
                                </li>
                                <li id="sensor-type-dht11" name="sensor-type" class="list-group-item" style="display:none;">
                                    Add DHT Sensor:
                                    <form class="input-group mb-3">
                                        <label>Type:</label> <input class="form-control" type="text" name="sensor_type" value="dht11" readonly="readonly">
                                        <label>Name:</label> <input class="form-control" type="text" name="name" value="">
                                        <label>Synonym:</label> <input class="form-control" type="text" name="synonym" value="">
                                        <label>PIN:</label> <input class="form-control" type="number" name="pin" value="">
                                        <label>MQTT topic:</label> <input class="form-control" type="text" name="mqtt_topic" value="">
                                        <button type="submit" value="Submit" class="btn btn-primary add-dht-sensor"> Submit </button>
                                    </form>
                                </li>
                                <li id="sensor-type-motion" name="sensor-type" class="list-group-item" style="display:none;">
                                    Add Motion Sensor:
                                    <form class="input-group mb-3">
                                        <label>Type:</label> <input class="form-control" type="text" name="sensor_type" value="motion" readonly="readonly">
                                        <label>Name:</label> <input class="form-control" type="text" name="name" value="">
                                        <label>Synonym:</label> <input class="form-control" type="text" name="synonym" value="">
                                        <label>PIN:</label> <input class="form-control" type="number" name="pin" value="">
                                        <label>MQTT topic:</label> <input class="form-control" type="text" name="mqtt_topic" value="">
                                        <button type="submit" value="Submit" class="btn btn-primary add-motion-sensor"> Submit </button>
                                    </form>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a id="#get-configuration" href="#" class="card-link">Reload Configuration</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-6 col-12">

            <div id="esp-sensors" class="card-deck">

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
