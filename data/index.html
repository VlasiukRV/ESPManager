<!DOCTYPE html>
<html>

<head>
    <title>ESP32 WEB SERVER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

<main class="content">

    <h2>ESP32 WEB SERVER</h2>

    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
            <form action="/settings" method="get" target="hidden-form"><input type="submit" value="Get Settings"></form>
        </li>
        <li class="nav-item">
            <form action="/state" method="get" target="hidden-form"><input type="submit" value="Get State"></form>
        </li>
        <li class="nav-item">
            <form action="/reset" method="post" target="hidden-form"><input type="submit" value="Reset"></form>
        </li>
    </ul>

    <div class="row">
        <div class="col-sm-12">

            <div class="">

                <div class="card border-primary mb-3">
                    <h5 class="card-header">ESP Settings</h5>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">GPIO state: <strong> %GPIO_STATE%</strong></h6>
                        <div class="card-text">
                            <ul id="esp-settings" class="list-group list-group-flush"></ul>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    Add Led Sensor:
                                    <form>
                                        Name: <input type="text" name="name" value="">
                                        Synonym: <input type="text" name="synonym" value="">
                                        PIN: <input type="number" name="pin" value="">
                                        <input type="submit" value="Submit" class="add-led-sensor">
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a id="get-settings" href="#" class="card-link">Reload Settings</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

            <div id="esp-sensors" class="card-deck">

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
